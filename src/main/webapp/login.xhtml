<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>FBI</title>
    <h:outputScript name="js/layout.js" library="spark-layout"/>

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false"/>
    <style type="text/css">
        /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false"/>

    <ui:insert name="head"/>
</h:head>

<h:body>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%; background-image:url(/resources/spark-layout/images/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
            <h:form id="form">
                <div id="formdiv" class="Container90 Fnone MarAuto TexAlCenter">
                    <p:messages id="msgs" showDetail="true" life="3000"/>

                    <div class="EmptyBox50"></div>
                    <h:graphicImage name="images/LOGO.svg" library="spark-layout"
                                    styleClass="MarAuto MarTop20 MarBot10"/>

                    <div class="EmptyBox20"></div>
                    <p:inputText id="username" value="#{loginManager.operId}" placeholder="用户名"
                                 styleClass="Container80 Fnone MarAuto Fs16"/>
                    <p:spacer/>
                    <p:message for="username"/>

                    <div class="EmptyBox10"></div>
                    <p:password id="password" value="#{loginManager.operPasswd}" placeholder="密码"
                                styleClass="Container80 Fnone MarAuto Fs16" feedback="false"/>
                    <p:spacer/>
                    <p:message for="password"/>

                    <div class="EmptyBox20"></div>
                    <div class="Container85 Fnone MarAuto softgray">
                        <div class="EmptyBox5"></div>
                        <p:selectBooleanCheckbox value="同意" itemLabel="相关规则与条款"/>
                    </div>
                    <div class="EmptyBox30"></div>
                    <p:commandButton value="登录系统" styleClass="Fs16" action="#{loginManager.onLogin}"
                                     update="msgs"/>

                    <div class="EmptyBox10"></div>
                    <div class="Seperator"></div>
                    <div class="EmptyBox10"></div>
                    <p:button value="忘记密码 ?" styleClass="Fs16 RedButton" href="dashboard.xhtml"></p:button>
                    <p:button value="联系管理员 ?" styleClass="Fs16 OrangeButton" href="dashboard.xhtml"></p:button>

                    <div class="EmptyBox50"></div>
                </div>
            </h:form>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout-green.css" library="spark-layout"/>
</h:body>

</html>
