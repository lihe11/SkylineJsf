    <ui:define name="content">

//                                                var jj =  "#{tree1.name}";

                                    <!--<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />-->

                                            <h:panelGrid columns="4">
                                                <p:commandLink  styleClass="ui-icon ui-icon-arrowrefresh-1-w"
                                                                  style="height:18px;width:18px"
                                                                  title="编辑子菜单"
                                                                  action="#{menuDragDropView.selectRecordAction('Upd',record)}"
                                                                  update=":form:pgViewForUpd,:form:pdt"
                                                                  onclick="PF('wVDlgViewForUpd').show()">
                                                </p:commandLink>

                                                <p:commandLink  styleClass="ui-icon ui-icon-trash"
                                                                title="删除子菜单"
                                                                style="height:18px;width:18px"
                                                                action="#{menuDragDropView.selectRecordAction('Del',record)}"
                                                                update=":form:pgViewForDel,:form:pdt"
                                                                onclick="PF('wVDlgViewForDel').show()"

                                        <p:column style="text-align:center"  sortBy="#{record.menulabel}"

                                            <h:outputText value="#{record.levelidx}"/>

                                        <p:inputText id="pTreeMenuNameDelete" value="#{menuDragDropView.pTreeMenuNameDel}" readonly="true"/>

                                        <p:inputText id="treeMenuLevelidxForDelete" value="#{menuDragDropView.treeLevelIdxDel}"
