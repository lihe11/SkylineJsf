<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/ui.xhtml">
    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div style="margin:5px;">
                        <h:form id="form">

                            <p:layout style="min-width:400px;min-height:510px;">
                                <p:layoutUnit position="west" resizable="true" size="250" minSize="100" maxSize="300">

                                    <p:growl id="msgs" showDetail="true" />

                                    <h:panelGrid columns="3">
                                        <p:tree  id="tree1" value="#{menuDragDropView1.root1}" var="node" selectionMode="single" selection="#{menuDragDropView1.selectedNode}"
                                                 dynamic="true">
                                            <p:ajax event="select" listener="#{menuDragDropView1.onQuery}" update="" />

                                            <p:treeNode>
                                                <h:outputText value="#{node}" />
                                            </p:treeNode>
                                        </p:tree>
                                    </h:panelGrid>


                                </p:layoutUnit>

                                <p:layoutUnit position="center">

                                    <iframe id="iframeCenter" width="100%" src="./menuManager.menuManager1.xhtml"
                                            height="100%" frameborder="0"></iframe>


                                </p:layoutUnit>
                            </p:layout>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
